<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="caixa">
      <div class="info">
        <figure class="equilibrium">
          <div class="azul">
            <img src="/images/icon-view.svg" alt="Equilibrium">
          </div>
        </figure>
        <a href="#">     
            Equilibrium #3429     
        </a>
        <p> Our Equilibrium collection promotes balance and calm.</p>
        
      </div>
      <div class="eth">
        <div class="eth-info">
          <img src="/images/icon-ethereum.svg" alt="eth-icon">
          <h2>0.041 ETH</h2>
        </div>
        <div class="relogio">
          <img src="/images/icon-clock.svg" alt="relogio">
          <h3>3 days left</h3></div>
      </div> 
      <div class="avatar">
        <img src="/images/image-avatar.png" alt="avatar">
        <span>Creation of</span> <a href="#">Jules Wyvern</a>
      </div>
    </div> 
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Gsantos-f">Gsantos-f</a>.
    </div>
  </footer>
</body>
</html>
